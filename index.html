<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Share</title>
</head>

<body>
  <h1>Secret Share</h1>
  <form id="secretForm">
    <textarea id="secretContent" rows="4" cols="50" placeholder="Enter your secret"></textarea>
    <br>
    <button type="submit">Create Secret</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('secretForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('secretContent').value;
      const response = await fetch('/secrets', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      const data = await response.json();
      document.getElementById('result').innerHTML = `Secret created! ID: ${data.id}`;
    });
  </script>
</body>

</html>
